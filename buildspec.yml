version: 0.2
env:
  secrets-manager:
    LOGIN: prod/sonar/x23418613:sonartoken
    HOST: prod/sonar/x23418613:HOST
    Organization: prod/sonar/x23418613:Organization
    Project: prod/sonar/x23418613:Project

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "<-- RUNTIME EXECUTION -->"
      - pip install --upgrade pip
      - pip install -r requirements.txt pylint
      - yum update -y
      - yum install -y jq
      - sudo yum remove -y java-11-openjdk # Remove Java 11
      - sudo yum install -y java-17-amazon-corretto  # Install Java 17
      - java -version  # Check installed Java version
      - export JAVA_HOME=/usr/lib/jvm/java-17-amazon-corretto.x86_64
      - export PATH=$JAVA_HOME/bin:$PATH
      - java -version  # Verify that Java 17 is being used

  pre_build:
    commands:
      - echo "PRE-Build stage"
      - python --version
      - python manage.py collectstatic --noinput
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip
      - unzip ./sonar-scanner-cli-4.7.0.2747-linux.zip
      - rm -rf ./sonar-scanner-4.7.0.2747-linux/jre  # Delete bundled JRE
      - export PATH=$PATH:./sonar-scanner-4.7.0.2747-linux/bin/
      - echo "pre build stage completed"
      - echo "PyLint Started"
      - pylint calorie_counter/**/*.py || true
      - echo "pre build stage completed - PyLint Completed!!"

  build:
    commands:
      - echo "Build Stage"
      - java -version
      - echo "Sonar Cloud Started"
      - export SONAR_SCANNER_OPTS="-Djava.home=$JAVA_HOME"
      # Updated sonar-scanner command with JS/TS exclusions
      - sonar-scanner -Dsonar.login=$LOGIN -Dsonar.host.url=https://sonarcloud.io -Dsonar.projectKey=$Project -Dsonar.organization=$Organization -Dsonar.exclusions=**/*.js,**/*.ts || true
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=$Project > result.json
      - cat result.json
      - echo "Build stage completed!"

artifacts:
  files:
    - '**/*'
