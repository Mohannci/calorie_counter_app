version: 0.2
env:
  secrets-manager:

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - pip install --upgrade pip
      - pip install -r requirements.txt
 
      
  pre_build:
    commands:
      - echo "PRE-Build stage"
      - python --version
      - python manage.py collectstatic --noinput
    

  build:
    commands:

artifacts:
  files:
    - '**/*'
