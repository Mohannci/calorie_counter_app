{% extends 'base.html' %}

{% block content %}
    <div class="login mt-0">
        <div class="login-screen"  style="background-color: #000814;">
            <div class="app-title">
                <h1 class=""  style="color: white;">Select Food</h1>
            </div>

            <form method="POST" action="" class="login-form">
              {% csrf_token %}
              <h5 style="color: white;" class="form-labels">
                {{ form.as_p }}
            </h5>
                <input class="btn login_btn pt-2" style="background-color: #fca311" type="submit" value="select">

            </form>
        </div>

    </div>
    <div class="container-fluid">
   <h1 class="text-center pb-3" style="color: black;">All Food Items </h1>
        <table class="table table-bordered text-center">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Food Name</th>
                    <th scope="col">Calories</th>
                    <th scope="col">Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for food in food_items %}
                <tr>
                    <td style="font-weight: 700; color: black;">{{ food.name }}</td>
                    <td style="font-weight: 700; color: black;">{{ food.calorie }}</td>
                    <td style="font-weight: 700; color: black;">{{ food.quantity }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>  
     </div>

{% endblock content %}
